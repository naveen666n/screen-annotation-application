<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Annotation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Drawing Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Toolbar -->
  <div id="toolbar">
    <!-- Drawing Tools -->
    <div class="tool-group">
      <button id="selectBtn" class="tool-btn" title="Select & Move">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path>
          <path d="M13 13l6 6"></path>
        </svg>
      </button>

      <button id="brushBtn" class="tool-btn active" title="Brush">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
          <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
        </svg>
      </button>

      <button id="eraserBtn" class="tool-btn" title="Eraser">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 20H7L3 16L11 8L16 13L20 9V20Z"></path>
          <path d="M10 13L16 19"></path>
        </svg>
      </button>

      <button id="textBtn" class="tool-btn" title="Text">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="4 7 4 4 20 4 20 7"></polyline>
          <line x1="9" y1="20" x2="15" y2="20"></line>
          <line x1="12" y1="4" x2="12" y2="20"></line>
        </svg>
      </button>

      <div class="shapes-container">
        <button id="shapesBtn" class="tool-btn" title="Shapes">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
          </svg>
        </button>
        <div id="shapesDropdown" class="shapes-dropdown">
          <button class="shape-option" data-shape="arrow" title="Arrow">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
            <span>Arrow</span>
          </button>
          <button class="shape-option" data-shape="rectangle" title="Rectangle">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18"></rect>
            </svg>
            <span>Rectangle</span>
          </button>
          <button class="shape-option" data-shape="circle" title="Circle">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
            </svg>
            <span>Circle</span>
          </button>
          <button class="shape-option" data-shape="line" title="Line">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="19" x2="19" y2="5"></line>
            </svg>
            <span>Line</span>
          </button>
          <button class="shape-option" data-shape="roundRect" title="Rounded Rectangle">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="4"></rect>
            </svg>
            <span>Rounded</span>
          </button>
          <button class="shape-option" data-shape="star" title="Star">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            <span>Star</span>
          </button>
        </div>
      </div>

      <button id="magnifierBtn" class="tool-btn" title="Magnifier">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>

      <button id="highlighterBtn" class="tool-btn" title="Mouse Highlighter">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <circle cx="12" cy="12" r="6" opacity="0.5"></circle>
          <circle cx="12" cy="12" r="2" fill="currentColor"></circle>
        </svg>
      </button>

      <button id="laserPointerBtn" class="tool-btn" title="Laser Pointer">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L12 8"></path>
          <circle cx="12" cy="12" r="3" fill="currentColor"></circle>
          <path d="M12 16L12 22"></path>
          <path d="M2 12L8 12"></path>
          <path d="M16 12L22 12"></path>
        </svg>
      </button>

      <div class="more-tools-container">
        <button id="moreToolsBtn" class="tool-btn" title="More Tools">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1" fill="currentColor"></circle>
            <circle cx="12" cy="5" r="1" fill="currentColor"></circle>
            <circle cx="12" cy="19" r="1" fill="currentColor"></circle>
          </svg>
        </button>
        <div id="moreToolsDropdown" class="more-tools-dropdown">
          <button class="tool-option" id="keyDisplayOption" title="Keyboard Shortcuts Display">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="6" width="20" height="12" rx="2"></rect>
              <line x1="6" y1="10" x2="6" y2="14"></line>
              <line x1="10" y1="10" x2="10" y2="14"></line>
              <line x1="14" y1="10" x2="14" y2="14"></line>
              <line x1="18" y1="10" x2="18" y2="14"></line>
            </svg>
            <span>Key Display</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="tool-group">
      <input type="color" id="colorPicker" value="#ff0000" title="Color">
      <input type="range" id="sizeSlider" min="2" max="20" value="5" title="Size">
      <select id="fontSizeSelect" class="font-control" title="Font Size">
        <option value="16">16px</option>
        <option value="20">20px</option>
        <option value="24" selected>24px</option>
        <option value="32">32px</option>
        <option value="48">48px</option>
        <option value="64">64px</option>
      </select>
    </div>

    <!-- History Controls -->
    <div class="tool-group">
      <button id="undoBtn" class="tool-btn" title="Undo (Ctrl+Z)" disabled>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 7v6h6"></path>
          <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
        </svg>
      </button>
      <button id="redoBtn" class="tool-btn" title="Redo (Ctrl+Y)" disabled>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 7v6h-6"></path>
          <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7"></path>
        </svg>
      </button>
    </div>

    <!-- Background Options -->
    <div class="tool-group">
      <button id="backgroundBtn" class="tool-btn" title="Background & Grid">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"></circle>
        </svg>
      </button>
      <div id="backgroundDropdown" class="background-dropdown">
        <button class="bg-option" data-bg="transparent" style="background: linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc), linear-gradient(45deg, #ccc 25%, white 25%, white 75%, #ccc 75%, #ccc); background-size: 20px 20px; background-position: 0 0, 10px 10px;">Transparent</button>
        <button class="bg-option" data-bg="white" style="background: white; border: 1px solid #ccc;">White</button>
        <button class="bg-option" data-bg="#f0f0f0" style="background: #f0f0f0;">Light Gray</button>
        <button class="bg-option" data-bg="#1e1e1e" style="background: #1e1e1e; color: white;">Dark</button>
        <button class="bg-option" data-bg="#e8f4f8" style="background: #e8f4f8;">Light Blue</button>
        <button class="bg-option" data-bg="#fff8e1" style="background: #fff8e1;">Cream</button>
        <hr>
        <button class="bg-option" data-grid="dots">Dotted Grid</button>
        <button class="bg-option" data-grid="lines">Line Grid</button>
        <button class="bg-option" data-grid="none">No Grid</button>
      </div>
    </div>

    <!-- Actions -->
    <div class="tool-group">
      <button id="whiteboardBtn" class="tool-btn" title="Open Whiteboard">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="7" y1="12" x2="17" y2="12"></line>
          <line x1="12" y1="7" x2="12" y2="17"></line>
        </svg>
      </button>
      <button id="passThroughBtn" class="tool-btn" title="Pass Through Mode - Click through to other apps">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v20M2 12h20"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
      <button id="screenshotBtn" class="tool-btn" title="Save Screenshot">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
      </button>
      <button id="clearBtn" class="action-btn">Clear</button>
      <button id="quitBtn" class="action-btn quit">Quit</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
